<mat-sidenav-container class="example-container">
    <mat-sidenav mode="over" [fixedInViewport]="true" opened mode="side">
      <mat-accordion>
  
        <a mat-button style="text-align: center">
          <mat-icon>home</mat-icon>
          <mat-icon [routerLink]="['/home']">home</mat-icon>
        </a>
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>
              Aplikacija
            </mat-panel-title>
            <mat-panel-description>
              Aplikacija za vodjenje evidencije
            </mat-panel-description>
  
          </mat-expansion-panel-header>
          <mat-nav-list>
            <a mat-button>Račun</a>
            <a mat-button [routerLink]="['/racun']">Račun</a>
          </mat-nav-list>
          <mat-nav-list>
            <a mat-button>Proizvođač</a>
            <a mat-button [routerLink]="['/proizvodjac']">Proizvođač</a>
          </mat-nav-list>
          <mat-nav-list>
            <a mat-button>Proizvod</a>
            <a mat-button [routerLink]="['/proizvod']">Proizvod</a>
          </mat-nav-list>
        </mat-expansion-panel>
  
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>
              Informacije
            </mat-panel-title>
            <mat-panel-description>
              Osnovne informacije o aplikaciji
            </mat-panel-description>
          </mat-expansion-panel-header>
          <mat-nav-list>
            <a mat-button [routerLink]="['/about']">About</a>
          </mat-nav-list>
          <mat-nav-list>
            <a mat-button [routerLink]="['/author']">Author</a>
          </mat-nav-list>
  
        </mat-expansion-panel>
  
      </mat-accordion>
  
    </mat-sidenav>
  
    <router-outlet></router-outlet>
  </mat-sidenav-container>

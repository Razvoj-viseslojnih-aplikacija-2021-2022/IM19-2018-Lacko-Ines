<mat-toolbar color="primary">
    <span class="title-center">Stavka računa</span>
  </mat-toolbar>
  <div class="container mat-elevation-z8">
    <mat-table [dataSource]="dataSource" class="mat-cell" matSort>
  
      <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Id</mat-header-cell>
        <mat-cell *matCellDef="let row">{{row.id}}</mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="redniBroj">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Redni broj</mat-header-cell>
        <mat-cell *matCellDef="let row">{{row.redniBroj}}</mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="kolicina">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Količina</mat-header-cell>
        <mat-cell *matCellDef="let row">{{row.kolicina}}</mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="jedinicaMere">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Jedinica mere</mat-header-cell>
        <mat-cell *matCellDef="let row">{{row.jedinicaMere}}</mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="cena">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Cena</mat-header-cell>
        <mat-cell *matCellDef="let row">{{row.cena}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="racun">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Račun</mat-header-cell>
        <mat-cell *matCellDef="let row">{{row.racun.nacinplacanja}}</mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="proizvod">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Proizvod</mat-header-cell>
        <mat-cell *matCellDef="let row">{{row.proizvod.id}}</mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef>
          <button mat-icon-button color="primary" (click)="openDialog(1, 0, 0, 0, '', 0, racun, proizvod)">
            <mat-icon>add</mat-icon>
          </button>
        </mat-header-cell>
        <mat-cell *matCellDef="let row">
          <button mat-icon-button color="primary" (click)="openDialog(2, row.id, row.redniBroj, row.kolicina, row.jedinicaMere, row.cena, row.racun, row.proizvod)">
            <mat-icon arial label="Edit">edit</mat-icon>
          </button>
          <button mat-icon-button color="primary" (click)="openDialog(3, row.id, row.redniBroj, row.kolicina, row.jedinicaMere, row.cena, row.racun, row.proizvod)">
            <mat-icon arial label="Delete">delete</mat-icon>
          </button>
        </mat-cell>
      </ng-container>
  
      <mat-header-row *matHeaderRowDef="displayedColumns">
        <mat-row style="cursor: default" *matRowDef="let row; columns: displayedColumns">
        </mat-row>
      </mat-header-row>
  
    </mat-table>
  </div>
